name: Update RRC Definitions
on:
  schedule:
    - cron:  '0 10 1 * *'
  workflow_dispatch:

jobs:
  updateDefinitions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get Rrc Definitions
        id: get-rrc-definitions
        run: |
          python script-rrc.py
          last_version=$(ls definitions/rrc/ | tail -1)
          echo "last_version=$last_version" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Update RRC definitions to v${{ steps.get-rrc-definitions.outputs.last_version }}
          title: Update RRC definitions to v${{ steps.get-rrc-definitions.outputs.last_version }}
          body: |
            Updates RRC definitions to v${{ steps.get-rrc-definitions.outputs.last_version }}

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: dependencies, automated pr
          branch: rrc-definitions-updates
