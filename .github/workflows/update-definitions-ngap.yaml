name: Update NGAP Definitions
on:
  schedule:
    - cron:  '0 11 1 * *'
  workflow_dispatch:

jobs:
  updateDefinitions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get NGAP Definitions
        id: get-ngap-definitions
        run: |
          python script-ngap.py
          last_version=$(ls definitions/ngap/ | tail -1)
          echo "last_version=$last_version" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update NGAP definitions to v${{ steps.get-ngap-definitions.outputs.last_version }}
          title: Update NGAP definitions to v${{ steps.get-ngap-definitions.outputs.last_version }}
          body: |
            Updates NGAP definitions to v${{ steps.get-ngap-definitions.outputs.last_version }}

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: dependencies, automated pr
          branch: ngap-definitions-updates
